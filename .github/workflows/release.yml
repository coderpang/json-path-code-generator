name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]  # 只在Linux上构建，因为Java是跨平台的

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Make distribution scripts executable
        run: chmod +x scripts/*.sh

      - name: Create distribution packages
        run: ./scripts/create-distribution.sh

      - name: Get version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: JSON Path Code Generator ${{ github.ref_name }}
          body: |
            # JSON Path Code Generator ${{ github.ref_name }}
            
            A Java Swing application for generating JSON parsing code from JSON schemas.
            
            ## Downloads
            
            - **Windows**: [JSONPathCodeGenerator-windows.zip](JSONPathCodeGenerator-windows.zip)
            - **Linux**: [JSONPathCodeGenerator-linux.tar.gz](JSONPathCodeGenerator-linux.tar.gz)  
            - **macOS**: [JSONPathCodeGenerator-macos.tar.gz](JSONPathCodeGenerator-macos.tar.gz)
            - **JAR File**: [json-path-code-generator-${{ steps.get_version.outputs.version }}.jar](target/json-path-code-generator-${{ steps.get_version.outputs.version }}.jar)
            
            ## Usage
            
            Extract the package for your platform and run the included script:
            - Windows: Double-click `JSONPathCodeGenerator.bat`
            - Linux/macOS: Run `./JSONPathCodeGenerator.sh`
            
            ## Requirements
            - Java 8 or later
          files: |
            target/distribution/JSONPathCodeGenerator-windows.zip
            target/distribution/JSONPathCodeGenerator-linux.tar.gz
            target/distribution/JSONPathCodeGenerator-macos.tar.gz
            target/json-path-code-generator-${{ steps.get_version.outputs.version }}.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}